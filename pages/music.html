<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Game</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/music.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-fluid flex-shrink-0">

      <!-- Header -->
      <header 
        class="d-flex justify-content-center align-items-center header-image">
      </header>
      
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./info.html">Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./scores.html">Scores</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="../games.html" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                  Games
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item active" href="./geography.html" aria-current="page">Geography</a></li>
                  <li><a class="dropdown-item" href="./music.html">Music</a></li>
                  <li><a class="dropdown-item" href="./biology.html">Biology</a></li>
                  <li><a class="dropdown-item" href="./english.html">English</a></li>
                  <li><a class="dropdown-item" href="./mathematics.html">Mathematics</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Game -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div id="music-container">
            <div id="music-header">
              <div id="m-score">Score: 0</div>
              <div id="best-score"></div>
              <div id="m-time">Time: 0:00</div>
            </div>
            <div id="music-screen">
              <div id="m-start-screen">
                <h2>Music Game</h2>
                <p>Identify instruments from  sound clips or images, 
                  and answer trivia questions correctly!</p>
                <p>Click "Start Game" to begin.</p>
                <button id="m-start-game" class="btn btn-primary">Start Game</button>
              </div>
              <div id="active-game-area">
                <div id="music-play" class="d-none">
                  <!-- Sound Clip Game -->
                  <audio id="sound-clip" controls class="d-none"></audio>
                  <div id="answer-buttons" class="mt-4 d-grid gap-3"></div>
                  <!-- Image Game -->
                  <img id="instrument-image" class="d-none img-fluid mt-3" alt="Instrument" />
                  <input id="answer-input" class="form-control mt-3 d-none" placeholder="Type your answer here, then press Enter" />
                  <!-- Trivia Game-->
                  <div id="choice-buttons">
                    <div class="question"></div>
                    <div class="button-group">
                      <button class="btn btn-secondary">True</button>
                      <button class="btn btn-secondary">False</button>
                    </div>
                  </div>
                </div>
                <div id="feedback" class="feedback-box d-none"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 text-center custom-footer">
      <div class="container">
        <span>TIK24KM Web-projekti | Ryhm√§ 20</span>
      </div>
    </footer>
    <script src="../js/music.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
