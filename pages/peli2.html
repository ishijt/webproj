<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Game</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/peli2.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-fluid flex-shrink-0">
      <header class="d-flex justify-content-center align-items-center">
        <h1>Peli2</h1>
      </header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Etusivu</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jotain</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Info</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pelit
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./peli1.html">Irina</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./peli2.html">Ilari</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./peli3.html">Heini</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./peli4.html">Daniel</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./peli5.html">Erkka</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Game -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div id="game-container">
            <div id="game-header">
              <div id="score">Score: 0</div>
              <div id="time">Time: 0s</div>
            </div>
            <div id="game-screen">
              <div id="start-screen">
                <h2>Music Game</h2>
                <p>Try to identify the instruments from the sound clips or images!</p>
                <p>Click "Start Game" to begin.</p>
                <button id="start-game" class="btn btn-primary">Start Game</button>
              </div>
              <div id="game-play" class="d-none">
                <!-- Sound Clip Game -->
                <audio id="sound-clip" controls class="d-none"></audio>
                <div id="answer-buttons" class="mt-4 d-grid gap-3"></div>
                <!-- Image Game -->
                <img id="instrument-image" class="d-none img-fluid mt-3" alt="Instrument" />
                <input id="answer-input" class="form-control mt-3 d-none" placeholder="Type your answer here" />
              </div>
              <div id="feedback" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container-fluid">
        <div class="row">
          <p class="col-md-4">Footer area 1</p>
          <p class="col-md-4">Footer area 2</p>
          <p class="col-md-4">Footer area 3</p>
        </div>
      </div>
    </footer>
    <script src="../js/music.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
